<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/registro.css">
    <link rel="stylesheet" type="text/css" href="./assets/styles/barraNavegacion.css">
    <title>Indice Diario</title>
</head>

<body>

    <nav>
        <div id="iconoBarras">
            <img src="./assets/img/barras.svg" alt="">
        </div>

        <a href="/inicio.html">
            <h1>Índice Diario</h1>
        </a>

        <ul id="listaBarraNavegacion">
            <li><a href="/inicio.html">Inicio</a></li>
            <li><a href="/planes.html">Planes</a></li>
            <li><a href="/glosario.html">Glosario</a></li>
            <li><a href="/registro.html">Regístrate</a></li>
        </ul>
    </nav>

    <section id="menuLateral">
        <h2>Menú</h2>
        <ol>
            <li><a href="/inicio.html"><img src="./assets/img/casa.svg" alt="">Inicio</a></li>
            <li><a href="/planes.html"><img src="./assets/img/papel.svg" alt="">Planes</a></li>
            <li><a href="/glosario.html"><img src="./assets/img/listado.svg" alt="">Glosario</a></li>
            <li><a href="/registro.html"><img src="./assets/img/registro.svg" alt="">Regístrate</a></li>
        </ol>

    </section>

    <form method="post" id="formRegistro">
        <h2>Regístrate</h2>

        <fieldset id="perfil">
            <legend>Perfil</legend>

            <label for="nombre">Ingresa tu nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="Ej: Pablo" required>

            <label for="apellido">Ingresa tu apellido</label>
            <input type="text" name="apellido" id="apellido" placeholder="Ej: Martínez" required>

            <label for="nombreUsuario">Ingresa tu nombre de usuario (opcional)</label>
            <input type="text" name="nombreUsuario" id="nombreUsuario" placeholder="Ej: PMartinez">
        </fieldset>

        <fieldset id="contactoSeguridad">
            <legend>Contacto y seguridad</legend>

            <label for="correo">Correo electrónico</label>
            <input type="email" name="correo" id="correo" placeholder="Ej: pablomart@gmail.com" required>

            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" name="contrasena" required>

            <label for="confirmarContrasena">Confirmar contraseña</label>
            <input type="password" id="confirmarContrasena" name="confirmarContrasena" required>
        </fieldset>

        <fieldset id="datosComplementarios">
            <legend>Datos complementarios</legend>

            <div id="datosComplementariosSuperior">
                <div class="divRadio">
                    <label for="masculino">Masculino</label>
                    <input type="radio" id="genero" name="genero" value="masculino">
                </div>

                <div class="divRadio">
                    <label for="femenino">Femenino</label>
                    <input type="radio" id="genero" name="genero" value="femenino">
                </div>

                <div class="divRadio">
                    <label for="otro">Otro</label>
                    <input type="radio" id="genero" name="genero" value="otro">
                </div>
            </div>

            <div id="datosComplementariosInferior">
                <div>
                    <label for="fechaNacimiento">Fecha de nacimiento</label>
                    <input type="date" name="fechaNacimiento" id="fechaNacimiento" required>
                </div>
                <div>
                    <label for="seleccionarPais">País de residencia</label>
                    <select name="pais" id="seleccionarPais" required>
                        <option value="">Selecciona una opción</option>
                        <option value="chile">Chile</option>
                        <option value="argentina">Argentina</option>
                        <option value="peru">Perú</option>
                        <option value="venezuela">Venezuela</option>
                        <option value="brasil">Brasil</option>
                        <option value="colombia">Colombia</option>
                        <option value="uruguay">Uruguay</option>
                        <option value="ecuador">Ecuador</option>
                    </select>
                </div>
            </div>
        </fieldset>

        <label id="labelTerminosCondiciones">
            <input type="checkbox" name="inputTerminosCondiciones" id="inputTerminosCondiciones" value="acepta"
                required>
            <br>
            Acepto los Términos y Condiciones
        </label>

        <input type="submit" id="botonSubmit" value="Regístrate">

        <span>
            ¿Ya tienes una cuenta?
            <a href="/ingreso.html">Ingresa</a>
        </span>
    </form>

    <script src="./assets/js/registro.js" defer> </script>
    <script src="./assets/js/barraNavegacion.js" defer></script>
</body>

</html>
